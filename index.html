<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currículo e Portfólio de Wallacy Rodrigo da Silva">
    <title>Olá, eu sou Wallacy Silva</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0ff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            justify-content: center; /* Centraliza o conteúdo verticalmente */
        }

        .top-name {
            font-family: 'Courier New', monospace;
            font-size: 3em;
            color: #0ff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            animation: neon 1.5s infinite alternate;
        }

        /* Novos estilos para o terminal */
        .terminal-container {
            background-color: #111; /* Fundo mais escuro para o terminal */
            border: 1px solid #0ff;
            box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset; /* Efeito de brilho mais forte */
            border-radius: 10px;
            padding: 20px;
            width: 90%; /* Ocupa mais largura */
            max-width: 900px;
            height: 70vh; /* Ocupa uma boa parte da altura da viewport */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-bottom: 20px; /* Espaço antes do footer */
        }

        .terminal-output {
            flex-grow: 1; /* Permite que a saída ocupe o espaço restante */
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #0f0;
            padding-bottom: 10px;
            border-bottom: 1px dashed #055;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }

        .terminal-input-area {
            display: flex;
            align-items: center;
            padding-top: 10px;
        }

        .terminal-prompt {
            color: #0ff;
            font-weight: bold;
            margin-right: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }

        .terminal-input {
            flex-grow: 1;
            background-color: #111; /* Cor de fundo do input igual ao do terminal */
            border: none;
            outline: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            padding: 5px;
        }

        .terminal-input::selection {
            background-color: #0ff;
            color: #000;
        }

        .blinking-cursor {
            font-weight: 100;
            color: #0f0;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
            }
            to {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
        }

        /* Estilo para o footer */
        footer {
            text-align: center;
            background-color: #000; /* Fundo do footer preto */
            color: #0ff;
            padding: 10px;
            border-top: 2px solid #0ff;
            font-size: 1em;
            width: 100%; /* Ocupa a largura total */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .top-name {
                font-size: 2em;
            }
            .terminal-container {
                width: 95%;
                height: 80vh; /* Mais altura em telas menores */
                padding: 15px;
            }
            .terminal-output {
                font-size: 1em;
            }
            .terminal-input, .terminal-prompt {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="top-name">Wallacy Rodrigo da Silva</div>

    <div class="terminal-container">
        <div class="terminal-output" id="terminalOutput"></div>
        <div class="terminal-input-area">
            <span class="terminal-prompt">wallacy@portfolio ~$</span>
            <input type="text" class="terminal-input" id="terminalInput" autofocus>
            <span class="blinking-cursor">|</span>
        </div>
    </div>

    <footer>
        &copy; 2025 Wallacy Rodrigo da Silva. Todos os direitos reservados.
    </footer>

    <script>
        // Obtenha referências para os elementos do DOM
        const terminalOutput = document.getElementById('terminalOutput');
        const terminalInput = document.getElementById('terminalInput');

        // Conteúdo das seções para serem exibidos no terminal
        const content = {
            about: `
Sobre Mim:
Desenvolvedor Web e Mobile com quase 20 anos de experiência, atualmente focado em Ciência de Dados e Inteligência Artificial. Apaixonado por usar a tecnologia para resolver problemas do mundo real, busco oportunidades internacionais para crescer, inovar e contribuir para projetos que tenham um impacto tangível. Com uma sólida formação em engenharia de software, gerenciamento de projetos e serviço público, combino experiência técnica com habilidades de liderança e comunicação desenvolvidas em funções de alta responsabilidade.
            `.trim(),
            experience: `
Experiência Profissional:
1º Sargento – Head Developer | Polícia Militar do Estado de São Paulo (PMESP) | 2009 – Atualmente
- Desenvolvedor líder e estrategista para o Sistema de Gestão Operacional (SGO) — um PWA para relatórios digitais em tempo real por policiais, substituindo formulários em papel em várias unidades.
- Desenvolvimento full-stack usando Laravel, JavaScript e MySQL; também responsável por DevOps e arquitetura de sistema.
- Planejou e executou a transformação digital institucional, otimizando a coleta de dados operando, melhorando a tomada de decisões e gerando economias ambientais e financeiras significativas.
- Premiado por desempenho e liderança excepcionais no gerenciamento de equipes operacionais e técnicas.

Experiência Adicional:
Intérprete de Eventos – Forças de Segurança
- Atuou como intérprete durante a Copa do Mundo FIFA 2014 (São Paulo) e os Jogos Olímpicos Rio 2016, fazendo a ponte de comunicação entre autoridades internacionais e forças de segurança nacionais.
Gerente e Consultor de Condomínios
- Gerenciou condomínios (100–700 unidades), liderando projetos de recuperação financeira e reformas operacionais.
- Forneceu consultoria estratégica em tecnologia, adaptando soluções alinhadas às necessidades do cliente.
            `.trim(),
            skills: `
Habilidades Chave:
- Desenvolvimento Web e Mobile: Laravel, PHP, JavaScript, React, React Native, Node.js
- Dados e IA: Python, Ciência de Dados, Machine Learning, GPT, IBM Watson, DialogFlow
- DevOps e Nuvem: Docker, Kubernetes, AWS (Certified Developer – Associate)
- Liderança e Comunicação: Gestão de equipes, negociação, Inglês (intermediário)
- Ferramentas e Plataformas: Git, GitHub, MySQL, Power BI, Agile/Scrum, Gestão Estratégica
            `.trim(),
            projects: `
Projetos de Destaque:
- SGO (Sistema de Gestão Operacional):
  - Desenvolvido e projetado como um Progressive Web App (PWA) utilizado por policiais em smartphones.
  - Permite dados georreferenciados em tempo real para todos os níveis de comando.
  - Reduziu o consumo de papel em mais de 3,6 milhões de folhas (economia estimada: R$ 1,8 milhão).
  - Inclui controle de acesso seguro, validações, criptografia e helpdesk integrado.
  - Planos futuros incluem expansão para todas as unidades do estado e migração para Flutter.
- Aithera: Minha startup de integração de IA com evolução humana, usando tecnologias como Flutter e Python. Oferecemos consultoria, planejamento e desenvolvimento de soluções tecnológicas sob medida para empresas, focando em eficiência e inovação.
            `.trim(),
            contact: `
Contato:
E-mail: wallacyrodrigo@icloud.com
Telefone: +55 14 99140 9140
            `.trim()
        };

        // Função para simular o efeito de digitação no terminal
        function typeWriter(text, element, i = 0, speed = 15) { // Velocidade ligeiramente mais rápida
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, element, i + 1, speed), speed);
            } else {
                terminalOutput.scrollTop = terminalOutput.scrollHeight; // Rola para o final
            }
        }

        // Função para adicionar uma linha ao terminal
        function addLineToTerminal(text, color = '#0f0') {
            const line = document.createElement('span');
            line.style.color = color;
            terminalOutput.appendChild(line);
            typeWriter(text + '\n', line); // Adiciona quebra de linha
        }

        // Função para limpar o terminal
        function clearTerminal() {
            terminalOutput.innerHTML = '';
        }

        // Mapeamento de comandos e suas ações
        const commands = {
            help: () => {
                addLineToTerminal('Comandos disponíveis:');
                addLineToTerminal('  help       - Exibe esta mensagem de ajuda.');
                addLineToTerminal('  clear      - Limpa a tela do terminal.');
                addLineToTerminal('  about      - Exibe informações sobre Wallacy.');
                addLineToTerminal('  experience - Exibe a experiência profissional.');
                addLineToTerminal('  skills     - Exibe as habilidades e conhecimentos.');
                addLineToTerminal('  projects   - Exibe os projetos de destaque.');
                addLineToTerminal('  contact    - Exibe as informações de contato.');
                addLineToTerminal('  list       - Lista todos os comandos de conteúdo.');
                addLineToTerminal('  future     - Uma visão sobre o futuro da tecnologia.');
                addLineToTerminal('  ai         - A inteligência artificial na minha jornada.');
                addLineToTerminal('  evolution  - Minha perspectiva sobre a evolução humana e tecnológica.');
            },
            clear: () => {
                clearTerminal();
            },
            about: () => addLineToTerminal(content.about),
            experience: () => addLineToTerminal(content.experience),
            skills: () => addLineToTerminal(content.skills),
            projects: () => addLineToTerminal(content.projects),
            contact: () => addLineToTerminal(content.contact),
            list: () => {
                addLineToTerminal('Comandos de conteúdo disponíveis:');
                for (const key in content) {
                    if (content.hasOwnProperty(key)) {
                        addLineToTerminal(`  - ${key}`);
                    }
                }
                addLineToTerminal('Comandos especiais: future, ai, evolution');
            },
            // Comandos "easter egg" personalizados com base nos seus interesses
            'future': () => {
                addLineToTerminal('O futuro é um campo fértil para a inovação. Vejo uma simbiose cada vez maior entre humanos e tecnologia, impulsionada por IA e dados, moldando um novo horizonte para a sociedade. Estamos construindo o amanhã, byte a byte. 💡', '#0ff');
            },
            'ai': () => {
                addLineToTerminal('A Inteligência Artificial é a espinha dorsal de muitas das minhas paixões. Desde o TensorFlow até o DialogFlow, utilizo a IA para criar soluções que não apenas automatizam, mas também aprendem e se adaptam, elevando a eficiência e a capacidade humana. É a mente por trás da máquina. 🧠', '#0ff');
            },
            'evolution': () => {
                addLineToTerminal('A evolução não é apenas biológica, mas tecnológica. Sou fascinado por como a tecnologia impulsiona o próximo salto na jornada humana, desde a coleta de dados para otimização até a criação de sistemas inteligentes que expandem nossas capacidades. É uma jornada contínua de aprimoramento. ✨', '#0ff');
            },
            'cyberpunk': () => {
                addLineToTerminal('Bem-vindo ao futuro, netrunner. Abrace a tecnologia e a evolução. 🌃', '#0ff');
            }
        };

        // Função para processar o comando
        function processCommand() {
            const command = terminalInput.value.trim().toLowerCase();
            addLineToTerminal(`> ${command}`, '#0ff'); // Mostra o comando digitado

            if (commands[command]) {
                commands[command]();
            } else {
                addLineToTerminal(`Comando não reconhecido: '${command}'. Digite 'help' para ver os comandos disponíveis.`, '#f00');
            }
            terminalInput.value = ''; // Limpa o campo de entrada
        }

        // Event listener para a tecla Enter no campo de entrada
        terminalInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                processCommand();
            }
        });

        // Mensagem de boas-vindas ao carregar a página
        window.onload = () => {
            addLineToTerminal('Conectando ao sistema... [OK]');
            addLineToTerminal('Bem-vindo, Wallacy Rodrigo da Silva. Prepare-se para explorar o futuro.');
            addLineToTerminal('Digite "help" para acessar o diretório de comandos.');
            terminalInput.focus(); // Foca no campo de entrada ao carregar
        };
    </script>
</body>
</html>
